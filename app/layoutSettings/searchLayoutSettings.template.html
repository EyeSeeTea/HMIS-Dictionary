    data-target="#layoutSettingsModal">
    <span class="svg-icon icon-xs icon-btn left" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5m0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78zM5.048 3.967l-.087.065zm-.431.355A4.98 4.98 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8zm.344 7.646.087.065z" />

    {{ "layout_settings" | translate }}

<div class="layoutSettings modal fade" id="layoutSettingsModal" tabindex="-1" role="dialog"
    aria-labelledby="layoutSettingsModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="layoutSettingsModalLabel">{{ "layout_settings" | translate }}</h4>
            </div>
            <div class="modal-body pre-scrollable">
                <div class="help-block">
                    <label id="advancedUserGroups-label">
                        An array of <strong>userGroups</strong> 'UID's which users will be
                        <strong>Advanced User</strong>.
                    </label>
                    <input type="text" class="form-control" ng-class="{'alert-danger': showInvalidInput()}"
                        name="advancedUserGroups" ng-model="advancedUsers" required
                        aria-labelledby="advancedUserGroups-label"
                        ng-focus="showInvalidFormat = false; showInvalidUserGroup = false" />
                    <p class="text-danger h5" ng-show="showInvalidUserGroup">
                        {{ "invalid_user_group" | translate }}
                    </p>
                    <p class="text-danger h5" ng-show="showInvalidFormat">
                        {{ "invalid_array_format" | translate }}
                    </p>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>{{ "admin" | translate }}</th>
                            <th>{{ "advanced_user" | translate }}</th>
                            <th>{{ "normal_user" | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat-start="row in rows">
                            <td>{{ row.label | translate }}</td>
                            <td><input type="checkbox" ng-model="row.admin" disabled /></td>
                            <td><input type="checkbox" ng-model="row.advancedUsers" /></td>
                            <td><input type="checkbox" ng-model="row.everyone" /></td>
                        </tr>
                        <tr class="child" ng-repeat="child in row.children" ng-repeat-end>
                            <td>{{ child.label | translate }}</td>
                            <td><input type="checkbox" ng-model="child.admin" disabled /></td>
                            <td><input type="checkbox" ng-model="child.advancedUsers" /></td>
                            <td><input type="checkbox" ng-model="child.everyone" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {{ "CLOSE" | translate }}
                </button>
                <button type="button" class="btn btn-danger" ng-click="restore()" ng-disabled="!hasChanges()">
                    {{ "RESTORE_CHANGES" | translate }}
                </button>
                <button type="button" class="btn btn-primary" ng-click="applyChanges()">
                    {{ "APPLY_CHANGES" | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
